<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var Foo = function(p){
			this.a = p;
		}
		
		Foo.prototype.c = function(){
			console.log("this is foo's c function");
		}
		
		Foo.prototype.b = function(){
			console.log(this.a);
		}
		
		var Inheritance = function(){
			Foo.apply(this, arguments);
		};
		
		for(var i in Foo.prototype){
			Inheritance.prototype[i] = Foo.prototype[i];
		}
		
		Inheritance.prototype.constructor = Inheritance;
		
		Inheritance.prototype.b = function(){
			console.log("this is inheritance b, value of a:" + this.a);
			
		}
		
		var temp = new Inheritance(13);
		var temp2 = new Foo(14);
		temp.b();
		temp2.b();
		temp.c();
		temp.c();
		console.log("temp object's constructor equal Class Foo:" + (temp.constructor === Foo));
		console.log("temp object's constructor equal Class Inheritance:" + (temp.constructor === Inheritance));
		console.log("temp object's constructor instance of Class Foo:" + (temp instanceof Foo));
		console.log("temp object's constructor instance of Class Inheritance:" + (temp instanceof Inheritance));
		console.log(Foo);
		console.log(temp.constructor);
	</script>
</head>
<body>
	
</body>
</html>
